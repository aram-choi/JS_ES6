<div></div>

<script>
    
    ///////////// var : 재선언 O, 재할당 O, 범위 function 내부 
    var 이름 = 'Kim'; // 자료 임시 저장 공간 
    var 이름 = 'Park';
    이름 = 'hong';

    function 함수 (){
        var 이름 = 'Kim';
    }
    console.log(이름);

    
    ///////////// let : 재선언 X, 재할당 O, 범위 {}

    let 나이 = 20;
    나이 = 30;

    if(true){
        let 이름 = 'Kim';
        console.log(이름)
    }
    

    ///////////// const : 재선언 X, 재할당 X (상수), 범위 {}

    const 지역 = '경기'; 
    //지역 = '부산';

    // const로 오브젝트를 만들었을때오브젝트 내부 값 변경해도 에러 안 남
    // const 변수 자체를 재할당한게 아니라 값만 바꾼 것임 
    const 사람 = { 이름 : 'Kim'};
    사람.이름 = 'Park';

    // 바꿀 수 없는 오브젝트를 만들고 싶으면?
    Object.freeze(사람); // freeze 사용 
    사람.이름 = 'part';
    


    /* 변수의 Hoisting 현상 
        변수의 선언을 변수 범위 맨 위로 끌고오는 현상 

        var 나이 = '30' 을 선언한 경우
        맨 위에 var 나이; 가 선언 되고
        원래 자리에 나이 = 30;이 남음 

        함수도 호이스팅 현상이 일어남
    */
    

    ///////////// 변수 동시에 여러개 만들기

    var 어쩌구, 저쩌구, 얼씨구;
    var 마마 = '마', 나나 = 'ㄴ';

    ///////////// 전역변수 : 모든 곳에서 쓸 수 있는 변수
    
    var 학교 = '광명초';

    function 함수(){
        console.log(학교);
        
    }

    함수();

    ///////////// window로 전역변수 만들기

    window.이름 = '수학학원';
    console.log(이름);
</script>
